<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منصة التعليم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                        accent: '#f093fb'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
        
        * {
            font-family: 'Cairo', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 8s infinite ease-in-out;
        }
        
        .shape:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { top: 20%; right: 10%; animation-delay: 2s; }
        .shape:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 4s; }
        .shape:nth-child(4) { bottom: 10%; right: 15%; animation-delay: 6s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .tab-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .tab-inactive {
    </style>
</head>
<body class="gradient-bg">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-6">
                <a href="index.html" class="inline-block mb-4">
                    <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto">
                        <i class="fas fa-graduation-cap text-3xl text-primary"></i>
                    </div>
                </a>
                <h3 class="text-2xl font-bold text-gray-800">تسجيل الدخول</h3>
            </div>

            <!-- Tabs -->
            <div class="flex border-b mb-6">
                <button id="student-tab" class="flex-1 py-2 text-center font-semibold tab-active">طالب</button>
                <button id="teacher-tab" class="flex-1 py-2 text-center font-semibold text-gray-500 tab-inactive">مدرس</button>
            </div>

            <!-- Student Login Form -->
            <form id="student-form" action="student_dashboard.html" class="space-y-6">
                <p class="text-center text-gray-600">مرحباً بعودتك أيها الطالب!</p>
                <div>
                    <label class="block text-gray-700 mb-2">البريد الإلكتروني</label>
                    <input type="email" value="student@example.com" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">كلمة المرور</label>
                    <input type="password" value="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-semibold">
                    <i class="fas fa-sign-in-alt mr-2"></i>الدخول كطالب
                </button>
            </form>

            <!-- Teacher Login Form -->
            <form id="teacher-form" action="teacher_dashboard.html" class="space-y-6 hidden">
                <p class="text-center text-gray-600">أهلاً بك أيها المدرس!</p>
                <div>
                    <label class="block text-gray-700 mb-2">البريد الإلكتروني</label>
                    <input type="email" value="teacher@example.com" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">كلمة المرور</label>
                    <input type="password" value="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-semibold">
                    <i class="fas fa-chalkboard-teacher mr-2"></i>الدخول كمدرس
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-gray-600">ليس لديك حساب؟ <a href="register_page.html" class="text-primary hover:underline">إنشاء حساب جديد</a></p>
            </div>
        </div>
    </div>

    <script>
        const studentTab = document.getElementById('student-tab');
        const teacherTab = document.getElementById('teacher-tab');
        const studentForm = document.getElementById('student-form');
        const teacherForm = document.getElementById('teacher-form');

        studentTab.addEventListener('click', () => {
            studentTab.classList.add('tab-active');
            studentTab.classList.remove('tab-inactive', 'text-gray-500');
            teacherTab.classList.add('tab-inactive', 'text-gray-500');
            teacherTab.classList.remove('tab-active');
            studentForm.classList.remove('hidden');
            teacherForm.classList.add('hidden');
        });

        teacherTab.addEventListener('click', () => {
            teacherTab.classList.add('tab-active');
            teacherTab.classList.remove('tab-inactive', 'text-gray-500');
            studentTab.classList.add('tab-inactive', 'text-gray-500');
            studentTab.classList.remove('tab-active');
            teacherForm.classList.remove('hidden');
            studentForm.classList.add('hidden');
        });
    </script>
</body>
</html>
